<!-- Declaração do tipo de documento HTML5 -->
<!doctype html>
<!-- Elemento raiz do HTML com idioma definido como português do Brasil -->
<html lang="pt-BR">
  <!-- Seção de cabeçalho com metadados e configurações -->
  <head>
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentuação -->
    <meta charset="UTF-8" />
    <!-- Define o ícone da página (favicon) como uma imagem de tesoura -->
    <link rel="icon" type="image/svg+xml" href="/scissors.svg" />
    <!-- Configura a visualização em dispositivos móveis e desabilita zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Define a cor do tema para navegadores móveis -->
    <meta name="theme-color" content="#000000" />
    <!-- Descrição da página para mecanismos de busca -->
    <meta name="description" content="Agende seu horário na Barbearia Rafael Barbeiro - Estilo e Precisão" />
    <!-- Importa a fonte Playfair Display do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Rafael Barbeiro</title>
  </head>
  <!-- Corpo do documento onde fica o conteúdo visível -->
  <body>
    <!-- Elemento div que servirá como ponto de montagem para a aplicação React -->
    <div id="root"></div>
    <!-- Carrega o arquivo principal da aplicação React como módulo ES6 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
